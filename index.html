
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>將軍令．御令戰將</title>
    <style>
        body {
            background: url('背景_備戰沙場電玩風.png') no-repeat center center fixed;
            background-size: cover;
            font-family: "標楷體", "KaiTi", serif;
            color: #fff8dc;
            text-align: center;
            padding: 40px;
        }
        input {
            font-size: 20px;
            padding: 5px;
            margin-top: 20px;
            width: 300px;
        }
        button {
            font-size: 18px;
            padding: 8px 16px;
            margin: 10px;
            background-color: #dec97c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>將軍令．三技傳承之煉</h1>
    <h2>御令戰將</h2>
    <p>請輸入你的名字：</p>
    <input type="text" id="nameInput" placeholder="輸入名字">
    <br>
    <button onclick="generateToken()">生成令牌</button>
    <button onclick="downloadToken()">下載令牌</button>
    <br>
    <canvas id="tokenCanvas" width="400" height="600" style="display:none;"></canvas>
    <img id="preview" src="" alt="令牌預覽" width="200" style="display:none;"/>

    <script>
        function generateToken() {
            const name = document.getElementById("nameInput").value;
            const canvas = document.getElementById("tokenCanvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = "令牌.png";
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "gold";
                ctx.font = "bold 24px KaiTi, serif";
                ctx.textAlign = "center";
                ctx.fillText("將軍令．三技傳承之煉", canvas.width / 2, 420);
                ctx.fillText("御令戰將", canvas.width / 2, 460);
                ctx.fillText(name, canvas.width / 2, 500);

                const dataURL = canvas.toDataURL();
                const preview = document.getElementById("preview");
                preview.src = dataURL;
                preview.style.display = "block";
            }
        }

        function downloadToken() {
            const canvas = document.getElementById("tokenCanvas");
            const link = document.createElement("a");
            link.download = "將軍令.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
