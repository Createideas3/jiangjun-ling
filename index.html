
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>將軍令授封儀式</title>
    <style>
        body {
            margin: 0;
            background: url('背景_金甲將軍沙場_無干擾.png') no-repeat center center fixed;
            background-size: cover;
            font-family: "標楷體", "KaiTi", serif;
            color: #ffd700;
            text-align: center;
        }
        .panel {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid gold;
            padding: 20px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 40vh;
        }
        input {
            font-size: 20px;
            padding: 8px;
            width: 280px;
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 24px;
            margin: 10px 10px 0;
            background-color: #000;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-family: "標楷體", "KaiTi", serif;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        #preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div>
            <label for="nameInput" style="font-size:22px;">輸入名字：</label>
            <br>
            <input type="text" id="nameInput" placeholder="請輸入您的名字">
        </div>
        <div>
            <button onclick="generateToken()">生成令牌</button>
            <button onclick="downloadToken()">下載令牌</button>
        </div>
        <img id="preview" width="250" style="display:none;" />
    </div>
    <canvas id="tokenCanvas" width="768" height="1152"></canvas>

    <script>
        function generateToken() {
            const name = document.getElementById("nameInput").value;
            const canvas = document.getElementById("tokenCanvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = "將軍令_全新無名高質感令牌.png";
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // 模擬雕刻立體金字效果
                ctx.font = "bold 42px KaiTi, 標楷體, serif";
                ctx.textAlign = "center";

                // 陰影層（黑色立體感）
                ctx.fillStyle = "#000000";
                ctx.fillText(name, canvas.width / 2, 880);

                // 主字體（金色）
                ctx.fillStyle = "#ffd700";
                ctx.fillText(name, canvas.width / 2 - 2, 878);

                const preview = document.getElementById("preview");
                preview.src = canvas.toDataURL();
                preview.style.display = "block";
            }
        }

        function downloadToken() {
            const canvas = document.getElementById("tokenCanvas");
            const link = document.createElement("a");
            link.download = "我的將軍令.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
